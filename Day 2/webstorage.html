<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
            if(sessionStorage.hits){
                sessionStorage.hits=Number(sessionStorage.hits)+1;
            }    
            else{
                sessionStorage.hits=1;
            }
            document.write("Total Hits (Session Storage): "+ sessionStorage.hits);
    </script>
    <script type="text/javascript">
        if(localStorage.hits){
            localStorage.hits=Number(localStorage.hits)+1;
        }    
        else{
            localStorage.hits=1;
        }
        document.write("Total Hits (local storage): "+ localStorage.hits);

        //local storage starts from where it was left even if browers closes, session starts from 1 when browser closed.
</script>
</body>
</html>
