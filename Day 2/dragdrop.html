<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #mydiv{
            widows:350px;
            height:70px;
            padding: 10px;
            border: 5px solid blue;
        }
    </style>
    <script>
        function allowDrop(ev){
            ev.preventDefault();
        }
        function drag(ev){
            ev.dataTransfer.setdata("JK Times",ev.target.id);

        }
        function drop(ev){
            var id= ev.dataTransfer.getData("JK Times");
            ev.dataTransfer.setdata(document.getElementById(id));
        }
    </script>
</head>
<body>
    <div id="mydiv" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img src="ladakh.jpg" draggable="true" ondragstart="drag(event)">
</body>
</html>
