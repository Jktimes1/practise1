    <strong>
        MAKING OBJECT(string) TO JSON AND JSON TO OBJECT(string)<br>

    <script>
        var json1=`{
            "book":{
                "name":"harry potter",
                "author":"J.K.Rowling",
                "year":2000,
                "genre":"Fatasy",
                "bestseller":true
            }
        }`;
        var obj =JSON.parse(json1)
        console.log(obj);


        
        var j2=`{"name":"Navni", "age":22, "country":"India"}`;
        var obj= JSON.parse(j2);
        document.write(obj.name);

        var a=JSON.stringify(obj);
        document.write(a);
        console.log(a);
        console.log(obj);
    </script>
