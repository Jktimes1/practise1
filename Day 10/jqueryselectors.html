<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</head>
<body>
    <p class="mark">Hello</p>
    <p id="idmark">i am navni</p>

    <form>
        <input type="text" placeholder="type name">
        <input type="number" placeholder="type number">
    </form>


    <table border="1px">
        <tr><th>SrNo</th><th>Name</th></tr>
        <tr><td>1</td><td>navni</td></tr>
        <tr><td>2</td><td>jirl</td></tr>
        <tr><td>3</td><td>lulubean</td></tr>
    </table>
    
    <script>
        $(document).ready(function(){
            $(".mark").css("background","yellow");
            $("#idmark").css("color","red");
            $("p").css("font-weight","bold");
            $('input[type="text"]').css("background","lightblue");
            $("tr:even").css("background","lime");
            $("tr:odd").css("background","orange");
            $("tr:last").css("font-style","italic"); //similarly "p:first" or anything form: text, form: submit, p:nth(2)//second p element
        });
    </script>
</body>
</html>
