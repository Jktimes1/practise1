<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        label{
            display:block;
            margin: 5px 0;
        }
        label span{
            display:none;
        }
        .frame{
            color: lawngreen;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("input").focus(function(){
                $(this).next("span").show().fadeOut("slow");
            });
            $("ul").children().addClass("frame"); //nextUntil() all next siblings, prev() previous to selected,parent(),nextAll()..etc 
        });
    </script>
</head>
<body>
    <form>
        <input type="text">    <span>focus triger</span>

        <input type="email">    <span>focus triger</span>

        <input type="submit">    <span>focus triger</span>

    </form>

    <ul>
        <li class="frame">list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
</body>
</html>
