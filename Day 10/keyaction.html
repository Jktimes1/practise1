<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var i=0;
            $('input[type="text"').keypress(function(){  //key down responds to shift tab all, key press only to alpha num and enter
                $("span").text(i+=1);
                $("p").show().fadeOut();
            });
        });
    </script>
</head>
<body>
    <input type="text">
    <div>Key count:<span>0</span></div>
    <p>I fade out on keypress</p>
</body>
</html>
